<div class="login-container">
    <h2>Sign In</h2>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <!-- Email Field -->
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" />
        <div *ngIf="form.controls.email.invalid && form.controls.email.touched" class="error">
          <span *ngIf="form.controls.email.errors?.['required']">Email is required.</span>
          <span *ngIf="form.controls.email.errors?.['pattern']">Invalid email format.</span>
        </div>
      </div>
  
      <!-- Password Field -->
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" />
        <div *ngIf="form.controls.password.invalid && form.controls.password.touched" class="error">
          <span>Password is required.</span>
        </div>
      </div>
  
      <!-- Error Message -->
      <div *ngIf="error" class="error">
        Invalid email or password. Please try again.
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="form.invalid">Login</button>
    </form>

  
    <!-- Google Sign-In Button -->
    <button (click)="onGoogleSignIn()">Sign in with Google</button>
  
    <!-- Optional: Link to Sign Up -->
    <p>
      Don't have an account?
      <a routerLink="/signup">Sign up here</a>
    </p>
  </div>
